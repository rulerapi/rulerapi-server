language: python
python:
- 3.7.6
install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
script: nosetests
before_deploy: npm install -g openapi-generator && openapi-generator generate
  -i rulerapispec.json -g html -o htmldocs/
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  local_dir: htmldocs
  on:
    branch: master
